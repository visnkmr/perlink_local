name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
          - os: macos-12
            target: x86_64-apple-darwin
          - os: macos-12
            target: aarch64-apple-darwin
          - os: windows-2022
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install deps
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools cmake libxft-dev libxinerama-dev libxcursor-dev libxfixes-dev libpango1.0-dev libpangoxft-1.0-0 libpangocairo-1.0-0
      - name: Checkout
        uses: actions/checkout@v3
      - run: cargo fetch --target ${{ matrix.target }}
      - name: Release build
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }}
      - name: Package
        shell: bash
        run: |
          name=perlink
          tag=amd64
          target="${{ matrix.target }}"
          release_name="$name-$tag-$target"
          mkdir "$release_name"

          if [ "${{ matrix.target }}" != "x86_64-pc-windows-msvc" ]; then
            strip "target/$target/release/$name"
          fi

          cp "target/$target/release/$name" "$release_name/"
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: "perlink*"
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}